<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Calaculator</title>
</head>
<body>
  
<div class="container">
  <form action="">
    <div>
      <input type="text"  name="display">
    </div>
    <div>
      <input type="button"  class="button specials" value="AC"  onclick="display.value  = '' " >
      <input type="button"  class="button specials" value="DE"  onclick="display.value.toString().slice(0,  -1)">
      <input type="button"  class="button specials" value="." onclick="display.value  +=  '.'">
      <input type="button"  class="button specials" value="/" onclick="display.value  +=  '/'">
    </div>
    <div>
      <input type="button"  class="button" value="9"  onclick="display.value  += '9' ">
      <input type="button"  class="button" value="8"  onclick="display.value  += '8' ">
      <input type="button"  class="button" value="7"  onclick="display.value  += '7' ">
      <input type="button"  class="button specials" value="*"  onclick="display.value  += '*' ">
    </div>
    <div>
      <input type="button" class="button" value="6"   onclick="display.value  += '6' ">
      <input type="button" class="button" value="5"   onclick="display.value  += '5' ">
      <input type="button" class="button" value="4"   onclick="display.value  += '4' ">
      <input type="button" class="button  specials" value="-"   onclick="display.value  += '-' ">
    </div>
    <div>
      <input type="button" class="button" value="3" onclick="display.value  += '3' ">
      <input type="button" class="button" value="2" onclick="display.value  += '2' ">
      <input type="button" class="button" value="1" onclick="display.value  += '1' ">
      <input type="button" class="button  specials" value="+" onclick="display.value  += '+' ">
    </div>
    <div>
      <input type="button" class="button" value="00"  onclick="display.value  += '00' ">
      <input type="button" class="button" value="0"   onclick="display.value  += '0' "  >
      <input type="button" class="operator  specials" value="=" onclick="display.value  = eval(display.value)">
    </div>
  </form>
</div>
<button id="themes">
  Moon
</button>

<script src="app.js"></script>
</body>
</html>
